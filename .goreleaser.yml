before:
  hooks:
    - go mod tidy
builds:
  - binary: iec104_client
    id: iec104_client
    main: main.go
    ldflags:
      - -s -w
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
      - arm
      - arm64

archives:
  -
    name_template: "{{.Os}}-{{.Arch}}{{if .Arm}}v{{.Arm}}{{end}}-{{ .ProjectName }}"
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip